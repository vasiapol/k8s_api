apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: vshvadchak/api:latest
        ports:
          - name: http
            containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: api
spec:
  ports:
  - name: http
    port: 5000
    nodePort: 30005
    protocol: TCP
  selector:
     app: api
  type: LoadBalancer
status:
  loadBalancer: {}
---
